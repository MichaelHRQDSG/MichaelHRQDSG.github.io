<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren Qiang's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 通用样式 */
        .timeline-wrapper {
            margin: 50px auto;
            width: 80%;
        }

        /* 每年时间线容器 */
        .timeline-container {
            position: relative;
            padding: 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 时间线本身 */
        .timeline-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(to right, #a2d5f2 0%, #a2d5f2 33%, #a7e3d0 33%, #a7e3d0 66%, #f7b2b7 66%, #f7b2b7 100%);
            top: 50%;
            left: 0;
            right: 0;
            z-index: 1;
        }

        /* 时间线项目样式 */
        .timeline-item {
            position: relative;
            width: 200px;
            text-align: center;
            cursor: pointer;
            z-index: 2;
        }

        /* 通用时间点样式 */
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #fff;
            z-index: 3;
            transition: background-color 0.3s;
        }

        /* 自定义时间点颜色 */
        .timeline-item.blue::before {
            background-color: #a2d5f2; /* 柔和的浅蓝色 */
        }

        .timeline-item.green::before {
            background-color: #a7e3d0; /* 柔和的浅绿色 */
        }

        .timeline-item.red::before {
            background-color: #f7b2b7; /* 柔和的浅红色 */
        }

        /* 鼠标悬停时时间点颜色变化 */
        .timeline-item.blue:hover::before {
            background-color: #85c1e9;
        }

        .timeline-item.green:hover::before {
            background-color: #81cbb8;
        }

        .timeline-item.red:hover::before {
            background-color: #f5a6ad;
        }

        /* 项目标题 */
        .timeline-item .title {
            display: block;
            font-weight: bold;
            color: #333;
        }

        /* 详细内容（默认隐藏） */
        .timeline-item .details {
            display: none;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            position: absolute;
            width: 220px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* 鼠标悬停时显示详细内容 */
        .timeline-item:hover .details {
            display: block;
        }

        /* 时间标注 */
        .time-label {
            position: absolute;
            top: 60%;
            font-size: 14px;
            color: #333;
            transform: translateX(-50%);
        }

        /* 2023时间线 */
        .timeline-container-2023 .timeline-line {
            background: linear-gradient(to right, #a2d5f2 0%, #a2d5f2 100%);
        }

        /* 2024时间线 */
        .timeline-container-2024 .timeline-line {
            background: linear-gradient(to right, #a7e3d0 0%, #a7e3d0 50%, #f7b2b7 50%, #f7b2b7 100%);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ren Qiang's Portfolio</h1>
    </header>

    <!-- 时间线容器 -->
    <section class="timeline-wrapper">

        <!-- 2023 年 -->
        <h2><i class="fas fa-calendar"></i> 2023</h2>
        <div class="timeline-container timeline-container-2023">
            <div class="timeline-line"></div>

            <div class="time-label" style="left: 0%;">2023.02</div>
            <div class="time-label" style="left: 100%;">2023.11</div>

            <div class="timeline-item red">
                <span class="title">NIO</span>
                <div class="details">
                    <p>2023.02 - 2023.11</p>
                    <p>Large Language Model Test Case Generation</p>
                </div>
            </div>
        </div>

        <!-- 2024 年 -->
        <h2><i class="fas fa-calendar"></i> 2024</h2>
        <div class="timeline-container timeline-container-2024">
            <div class="timeline-line"></div>

            <div class="time-label" style="left: 0%;">2024.03</div>
            <div class="time-label" style="left: 50%;">2024.07</div>
            <div class="time-label" style="left: 100%;">2024.12</div>

            <div class="timeline-item blue">
                <span class="title">Forvia</span>
                <div class="details">
                    <p>2024.03 - 2024.07</p>
                    <p>Text-to-Image and Video Generation</p>
                </div>
            </div>

            <div class="timeline-item green">
                <span class="title">CUHK & Huawei</span>
                <div class="details">
                    <p>2024.07 - Present</p>
                    <p>AI Speech Detection</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ren Qiang's Portfolio</p>
    </footer>

</body>
</html>
